<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguenta Brasil - Pimenta Biquinho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #000;
        }

        .header {
            background: #000;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #1a1a1a;
        }

        .logo {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        .content {
            padding: 40px 20px;
        }

        .produto-imagem {
            width: 100%;
            max-width: 350px;
            height: 450px;
            margin: 0 auto 30px;
            display: block;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .produto-imagem:hover {
            transform: translateY(-3px);
        }

        .produto-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .produto-titulo {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .produto-preco {
            font-size: 42px;
            font-weight: 700;
            color: #ff0000;
            margin-bottom: 40px;
        }

        .botoes {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 30px;
            border: 1px solid #2a2a2a;
            background: #0f0f0f;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #1a1a1a;
            border-color: #ff0000;
            transform: translateY(-2px);
        }

        .btn i {
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .produto-titulo {
                font-size: 24px;
            }

            .produto-preco {
                font-size: 36px;
            }

            .btn {
                font-size: 15px;
                padding: 14px 25px;
            }

            .logo {
                max-width: 100%;
            }

            .produto-imagem {
                max-width: 300px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://vitrine-show.github.io/foguenta-/topo.png" alt="Foguenta Brasil" class="logo">
        </div>

        <div class="content">
            <img src="https://vitrine-show.github.io/foguenta-/pimenta.png" alt="Pimenta Biquinho" class="produto-imagem">

            <div class="produto-info">
                <h1 class="produto-titulo">Pimenta Biquinho para seu restaurante</h1>
                <div class="produto-preco">R$ 66,00</div>
            </div>

            <div class="botoes">
                <a href="https://wa.me/5531982299400?text=Olá!%20Gostaria%20de%20saber%20mais%20sobre%20a%20Pimenta%20Biquinho" class="btn" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </a>

                <a href="https://www.instagram.com/foguentabrasil" class="btn" target="_blank">
                    <i class="fab fa-instagram"></i>
                    Instagram
                </a>

                <a href="https://www.google.com/maps/search/?api=1&query=Rua+Cananéia,+535+-+Caicara-Adelaide+-+Belo+Horizonte+-+MG" class="btn" target="_blank">
                    <i class="fas fa-map-marker-alt"></i>
                    Google Maps
                </a>
            </div>
        </div>
    </div>
</body>
</html>
