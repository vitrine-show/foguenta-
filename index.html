<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguenta Brasil - Pimenta Biquinho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: url('https://vitrine-show.github.io/foguenta/fundo.png') center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
        }

        .logo {
            width: 100%;
            max-width: 280px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .content {
            padding: 20px;
        }

        .produto-card {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
        }

        .produto-imagem {
            width: 100%;
            max-width: 280px;
            height: 320px;
            margin: 0 auto 30px;
            display: block;
            border-radius: 12px;
            object-fit: cover;
        }

        .produto-titulo {
            font-size: 22px;
            font-weight: 700;
            color: #000;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .produto-subtitulo {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }

        .produto-descricao {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .botoes {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-whatsapp-preco {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 20px 30px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
        }

        .preco-container {
            display: flex;
            align-items: baseline;
            gap: 5px;
        }

        .preco-rs {
            font-size: 20px;
            font-weight: 600;
        }

        .preco-valor {
            font-size: 48px;
            font-weight: 700;
        }

        .btn-whatsapp-texto {
            font-size: 14px;
            font-weight: 500;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 30px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px;
        }

        .btn-whatsapp-preco:hover,
        .btn:hover {
            background: rgba(0, 0, 0, 0.85);
            border-color: #ff0000;
        }

        .btn i {
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .produto-titulo {
                font-size: 20px;
            }

            .produto-subtitulo {
                font-size: 15px;
            }

            .produto-descricao {
                font-size: 13px;
            }

            .preco-rs {
                font-size: 18px;
            }

            .preco-valor {
                font-size: 42px;
            }

            .btn {
                font-size: 15px;
                padding: 15px 25px;
            }

            .produto-imagem {
                max-width: 240px;
                height: 280px;
            }

            .logo {
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://vitrine-show.github.io/foguenta/topo.png" alt="Foguenta Brasil" class="logo">
        </div>

        <div class="content">
            <div class="produto-card">
                <img src="https://vitrine-show.github.io/foguenta/pimenta.png" alt="Pimenta Biquinho" class="produto-imagem">

                <h1 class="produto-titulo">Pimenta Biquinho - Foguenta</h1>
                <p class="produto-subtitulo">Qualidade para seu restaurante.</p>
                
                <p class="produto-descricao">
                    Produto selecionado para uso culinário profissional.<br>
                    Perfeita para temperos, conservas e finalização de pratos.
                </p>

                <div class="botoes">
                    <a href="https://wa.me/5531982299400?text=Olá!%20Gostaria%20de%20saber%20mais%20sobre%20a%20Pimenta%20Biquinho" class="btn-whatsapp-preco" target="_blank">
                        <div class="preco-container">
                            <span class="preco-rs">R$</span>
                            <span class="preco-valor">66,00</span>
                        </div>
                        <span class="btn-whatsapp-texto">Peça pelo WhatsApp</span>
                    </a>

                    <a href="https://www.instagram.com/foguentabrasil" class="btn" target="_blank">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>

                    <a href="https://www.google.com/maps/search/?api=1&query=Rua+Cananéia,+535+-+Caicara-Adelaide+-+Belo+Horizonte+-+MG" class="btn" target="_blank">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Google Maps</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
